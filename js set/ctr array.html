<!DOCTYPE html>
<html>
    <body>
<h2>Javascript Sets</h2>
<p>Create a Set from an Array: </p>
<p id ="demo"></p>   
<script>
    // create a Set
    const letters = new
    Set(["a","b","c"]);

      // Display Set.size
      document.getElementById("demo").innerHTML= letters.size;
</script> 
</body>
</html>
