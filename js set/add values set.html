<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Sets</h2>
        <p>Add values to a Set:</p> 
        <p id="demo"></p>
    <script>
        // create a Set
        const letters = new Set();
        // Add Values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");

        // Display set.size
        document.getElementById("demo").innerHTML= letters.size; 
    </script>
    </body>
</html>
