<!DOCTYPE html>
<html>
    <body>
        <h2>javascript For Loop</h2>
        <p id="demo"></p>
        <script>
            const cars=["bmw","Volvo","saab","Ford"];
            let i=2;
            let len = cars.length;
            let text= "";
            for (; i<len;i++){
                text += cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
