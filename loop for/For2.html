<!DOCTYPE html>
<html>
    <body>
        <h2>javascript For loop</h2>
        <p id="demo"></p>
        <script>
            let text ="";
            for (let i=0; i<5; i++){
                text += "The is number" +i+ "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
