<!DOCTYPE html>
<html>
    <body>
        <h2>javascript For Loop</h2>
        <p id="demo"></p>
        <script>
            const cars =["BMW","Volvo","Saab", "Ford", "Fiat", "Audi"];
            let text="";
            for (let i=0;i< cars.length;i++){
                text += cars [i] + "<br>";
               // text += cars[0] + "<br>";
               // text += cars[1] + "<br>";
               // text += cars[2] + "<br>";
                //text += cars[3] + "<br>";
               // text += cars[4] + "<br>";
              //  text += cars[5] + "<br>";
            }
            document.getElementById("demo").innerHTML =text;
        </script>
    </body>
</html>
