<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>

<p>The escape sequence \" inserts a double quote in a string.</p>

<p id="demo"></p>
<script>
    let text= "we are the so-called\"vikings\" from  the north.";
    document.getElementById("demo").innerHTML=text;
</script>
    </body>
</html>
