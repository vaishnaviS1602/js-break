<!DOCTYPE html>
<html>
    <body>
        <h2>
            the Javascript string () method 
        </h2>
        <p> The String () method  can convert a number to a string. </p>
        <p id="demo"></p>
        <script>
            let x = 123;
            document.getElementById("demo").innerHTML =
            String (x) + "<br>" +
            String (123) + "<br>" +
            String (100+23) + "<br>" ;
        </script>
        </body>
    </html>
