<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript switch</h2>
        <p id="demo"></p>
        <script>
            let text;
            switch (new Date().getDay()){
                default:
                    text ="looking forward to the Weekend";
                    break;
                    case 6:
                        text ="Today is Saturday";
                        break;
                        case 0:
                            text = "Today is sunday";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
